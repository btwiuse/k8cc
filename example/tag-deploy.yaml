apiVersion: v1
kind: Service
metadata:
  name: distcc-master
  labels:
    build-tag: master
spec:
  ports:
  - port: 3632
  clusterIP: None
  selector:
    build-tag: master
---
apiVersion: k8cc.io/v1alpha1
kind: Distcc
metadata:
  name: master
  labels:
    build-tag: master
spec:
  deploymentName: distcc-master
  serviceName: distcc-master
  maxReplicas: 10
  userReplicas: 5
  leaseDuration: 1m
  selector:
    matchLabels:
      build-tag: master
  template:
    metadata:
      labels:
        build-tag: master
    spec:
      containers:
      - name: distcc
        image: mbrt/distcc-ubuntu
        args:
          - "distccd"
          - "--allow"
          - "10.0.0.0/8"  # set this to the pod network
          - "--no-detach"
          - "--daemon"
          - "--log-stderr"
        ports:
        - containerPort: 3632
